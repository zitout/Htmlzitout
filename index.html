<!DOCTYPE html> <html> <body> <pre id="n"></pre> <script> var r=new Date('2024-01-01').getTime(); function u(){ var t=new Date().getTime(); var i=Math.floor((t-r)/300000); var n=10000+(i*16807%90000); document.getElementById('n').innerHTML=('0000'+n).slice(-5); } setInterval(u,1000); u(); </script> </body> </html>
