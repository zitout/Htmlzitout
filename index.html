<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رقم عشوائي موحد</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #randomNumber {
            font-size: 10vw;
            font-weight: bold;
        }
        #status, #debug {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="randomNumber">...جاري التحميل</div>
    <div id="status"></div>
    <div id="debug"></div>
    <script>
        const FIVE_MINUTES = 5 * 60 * 1000;
        const REFERENCE_DATE = new Date('2024-01-01T00:00:00Z').getTime();

        async function fetchServerTime() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/ip');
                const data = await response.json();
                return new Date(data.unixtime * 1000);
            } catch (error) {
                console.error('فشل في جلب الوقت من الخادم:', error);
                return new Date();
            }
        }

        function generateNumber(seed) {
            let state = seed % 2147483647;
            if (state <= 0) state += 2147483646;
            for (let i = 0; i < 10; i++) {
                state = (state * 16807) % 2147483647;
            }
            return 10000 + (state % 90000);
        }

        async function updateNumber() {
            const serverTime = await fetchServerTime();
            const timeDiff = serverTime.getTime() - REFERENCE_DATE;
            const interval = Math.floor(timeDiff / FIVE_MINUTES);
            const number = generateNumber(interval).toString().padStart(5, '0');
            document.getElementById("randomNumber").textContent = number;

            // معلومات التصحيح
            const debug = `وقت الخادم: ${serverTime.toISOString()}, فاصل: ${interval}`;
            document.getElementById("debug").textContent = debug;
        }

        updateNumber();
        setInterval(updateNumber, FIVE_MINUTES);
    </script>
</body>
</html>
