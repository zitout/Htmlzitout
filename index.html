<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رقم عشوائي موحد</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 10vw;
            font-weight: bold;
        }
        #status {
            position: fixed;
            top: 10px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="randomNumber"></div>
    <div id="status"></div>
    <script>
        const FIVE_MINUTES = 5 * 60 * 1000;
        let initialTime;

        async function fetchServerTime() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/ip');
                const data = await response.json();
                return new Date(data.unixtime * 1000);
            } catch (error) {
                console.error('فشل في جلب الوقت من الخادم:', error);
                return new Date();
            }
        }

        function shouldUpdateTime() {
            if (!initialTime) return true;
            const now = new Date();
            return now.getUTCDate() === 1 && now.getUTCHours() === 0 && now.getUTCMinutes() < 5;
        }

        function generateNumber(seed) {
            // استخدام خوارزمية Park-Miller PRNG
            let state = seed % 2147483647;
            if (state <= 0) state += 2147483646;

            for (let i = 0; i < 10; i++) {
                state = (state * 16807) % 2147483647;
            }

            // توليد رقم بين 10000 و 99999
            return 10000 + (state % 90000);
        }

        async function updateNumber(forceUpdate = false) {
            if (shouldUpdateTime() || forceUpdate) {
                document.getElementById("status").textContent = "جاري المزامنة...";
                initialTime = await fetchServerTime();
                localStorage.setItem('lastUpdateTime', initialTime.getTime());
                document.getElementById("status").textContent = "";
            }

            const now = Date.now();
            const interval = Math.floor((now - initialTime) / FIVE_MINUTES);
            const number = generateNumber(interval).toString().padStart(5, '0');
            document.getElementById("randomNumber").textContent = number;
        }

        // استرجاع الوقت المخزن محليًا أو جلب وقت جديد
        const storedTime = localStorage.getItem('lastUpdateTime');
        if (storedTime) {
            initialTime = new Date(parseInt(storedTime));
            updateNumber();
        } else {
            updateNumber(true);
        }

        setInterval(updateNumber, 1000);
    </script>
</body>
</html>
