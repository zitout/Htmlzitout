<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمز الأمان</title>
    <script>
        const startDate = new Date('2024-01-01').getTime();
        
        function generateSecurityCode() {
            const currentTime = new Date().getTime();
            const timeDiff = Math.floor((currentTime - startDate) / 300000);
            const securityNumber = 10000 + (timeDiff * 16807 % 90000);
            const formattedNumber = ('0000' + securityNumber).slice(-5);
            
            document.title = formattedNumber;
            document.getElementById('securityCode').textContent = formattedNumber;
        }

        function init() {
            generateSecurityCode();
            setInterval(generateSecurityCode, 300000); // تحديث كل 5 دقائق
        }

        window.onload = init;
    </script>
</head>
<body>
    <h1>رمز الأمان الحالي:</h1>
    <p id="securityCode" style="font-size: 24px; font-weight: bold;"></p>
</body>
</html>
