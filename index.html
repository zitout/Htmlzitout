<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رقم عشوائي موحد</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 10vw;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="randomNumber">...جاري التحميل</div>
    <script>
        (function() {
            var startTime = Date.now();
            var currentNumber;

            function generateNumber() {
                var interval = Math.floor((Date.now() - startTime) / 300000);
                return ((interval * 15485863) % 90000 + 10000).toString().padStart(5, '0');
            }

            function updateNumber() {
                var newNumber = generateNumber();
                if (newNumber !== currentNumber) {
                    currentNumber = newNumber;
                    document.getElementById("randomNumber").textContent = currentNumber;
                }
            }

            updateNumber();
            setInterval(updateNumber, 1000);
        })();
    </script>
</body>
</html>
