<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رقم عشوائي سريع باستخدام وقت GitHub</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;margin:0;font-size:10vw;font-weight:bold">
<div id="randomNumber">جاري التحميل...</div>
<script>
(function() {
    function generateNumber(timestamp) {
        var fiveMinuteInterval = Math.floor(timestamp / 300000);
        return ((fiveMinuteInterval * 15485863) % 90000 + 10000).toString().padStart(5, '0');
    }

    function updateNumber() {
        fetch('https://api.github.com/').then(function(response) {
            var date = new Date(response.headers.get('date'));
            document.getElementById("randomNumber").textContent = generateNumber(date.getTime());
        }).catch(function(error) {
            console.error('خطأ:', error);
            // استخدام الوقت المحلي كحل احتياطي
            document.getElementById("randomNumber").textContent = generateNumber(Date.now());
        });
    }

    updateNumber();
    setInterval(updateNumber, 60000); // تحديث كل دقيقة
})();
</script>
</body>
</html>
