<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رقم عشوائي موحد</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #randomNumber {
            font-size: 10vw;
            font-weight: bold;
        }
        #status, #debug {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="randomNumber">...جاري التحميل</div>
    <div id="status"></div>
    <div id="debug"></div>
    <script>
        const FIVE_MINUTES = 5 * 60 * 1000;
        const REFERENCE_DATE = new Date('2024-01-01T00:00:00Z').getTime();
        let serverTimeOffset = 0;

        function generateNumber(seed) {
            let state = seed % 2147483647;
            if (state <= 0) state += 2147483646;
            for (let i = 0; i < 10; i++) {
                state = (state * 16807) % 2147483647;
            }
            return 10000 + (state % 90000);
        }

        function getAdjustedTime() {
            return Date.now() + serverTimeOffset;
        }

        function updateNumber() {
            const now = getAdjustedTime();
            const timeDiff = now - REFERENCE_DATE;
            const interval = Math.floor(timeDiff / FIVE_MINUTES);
            const number = generateNumber(interval).toString().padStart(5, '0');
            document.getElementById("randomNumber").textContent = number;

            const debug = `الوقت المعدل: ${new Date(now).toISOString()}, فاصل: ${interval}`;
            document.getElementById("debug").textContent = debug;
        }

        function syncTime() {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const startTime = Date.now();
                img.onload = function() {
                    const endTime = Date.now();
                    const serverDate = new Date(img.src.split('?')[1]);
                    const latency = (endTime - startTime) / 2;
                    serverTimeOffset = serverDate.getTime() - (endTime - latency);
                    localStorage.setItem('serverTimeOffset', serverTimeOffset);
                    localStorage.setItem('lastSync', Date.now());
                    resolve();
                };
                img.onerror = reject;
                img.src = 'https://worldtimeapi.org/api/ip.gif?' + Date.now();
            });
        }

        // استخدام البيانات المخزنة أو المزامنة السريعة
        const storedOffset = localStorage.getItem('serverTimeOffset');
        const lastSync = localStorage.getItem('lastSync');
        const now = Date.now();

        if (storedOffset && lastSync && (now - parseInt(lastSync) < 3600000)) {
            serverTimeOffset = parseInt(storedOffset);
            updateNumber();
            document.getElementById("status").textContent = "تم استخدام الوقت المخزن";
        } else {
            syncTime().then(() => {
                updateNumber();
                document.getElementById("status").textContent = "تم مزامنة الوقت";
            }).catch(() => {
                updateNumber();
                document.getElementById("status").textContent = "فشل في المزامنة، تم استخدام الوقت المحلي";
            });
        }

        setInterval(updateNumber, 1000);
        setInterval(() => {
            syncTime().then(() => updateNumber());
        }, 3600000); // مزامنة كل ساعة
    </script>
</body>
</html>
