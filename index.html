<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نظام الرقم العشوائي الموحد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #randomNumber {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        #code {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }
        #debug {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>نظام الرقم العشوائي الموحد</h1>
        <div id="randomNumber">00000</div>
        <div id="code">الكود: 000</div>
        <div id="debug"></div>
    </div>
    <script>
        const FIVE_MINUTES = 5 * 60 * 1000;
        const REFERENCE_DATE = new Date('2024-01-01T00:00:00').getTime();

        function generateNumber(seed) {
            let state = seed % 2147483647;
            if (state <= 0) state += 2147483646;
            for (let i = 0; i < 10; i++) {
                state = (state * 16807) % 2147483647;
            }
            return 10000 + (state % 90000);
        }

        function getCurrentInterval() {
            const now = new Date();
            const timeDiff = now.getTime() - REFERENCE_DATE;
            return Math.floor(timeDiff / FIVE_MINUTES);
        }

        function updateNumber() {
            const interval = getCurrentInterval();
            const number = generateNumber(interval).toString().padStart(5, '0');
            const code = number.substr(0, 2) + number.substr(4, 1);
            
            document.getElementById("randomNumber").textContent = number;
            document.getElementById("randomNumber").setAttribute('data-number', number);
            document.getElementById("code").textContent = `الكود: ${code}`;
            document.getElementById("code").setAttribute('data-code', code);

            const now = new Date();
            const nextChange = new Date(REFERENCE_DATE + (interval + 1) * FIVE_MINUTES);
            const timeToNextChange = nextChange - now;
            const debug = `الوقت الحالي: ${now.toLocaleString()}<br>التغيير التالي في: ${nextChange.toLocaleString()}<br>الوقت المتبقي: ${Math.floor(timeToNextChange / 1000)} ثانية`;
            document.getElementById("debug").innerHTML = debug;
        }

        updateNumber();
        setInterval(updateNumber, 1000); // تحديث كل ثانية
    </script>
</body>
</html>
